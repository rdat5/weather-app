<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="page-wrap">
        <header class="page-header">
            <h1>Weather.</h1>
        </header>
        <aside class="page-sidebar">
            <div class="sidebar-wrap">
                <div class="city-time-wrap">
                    <p class="city-name">Las Vegas</p>
                    <p class="current-time">Jul 7, 09:17pm</p>
                </div>
                <div class="search-form-wrap">
                    <input type="text" class="city-search-input" placeholder="City">
                    <button class="city-search-button">Search</button>
                </div>
            </div>
        </aside>
        <main class="page-main">
            <div class="main-wrap">
                <div class="temp">
                    <p class="temperature">95°F</p>
                    <p class="feels-like">Feels like 90°F.</p>
                    <p class="temp-low-high">103 / 77°F</p>
                    <p class="humidity">Humidity: 13%</p>
                </div>
                <div class="weather">
                    <p class="weather-icon">[weather icon]</p>
                    <p class="weather-main">Clear</p>
                    <p class="weather-description">Clear sky</p>
                </div>
            </div>
        </main>
        <footer class="page-footer">
            Ray Allen Datuin 2022
        </footer>
    </div>
</body>
</html>
